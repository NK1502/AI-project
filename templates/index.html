<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Loan Repayment Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Student Loan Repayment Assistant</h1>
        <form method="POST">
            <input type="number" name="income" placeholder="Monthly Income (₹)" required>
            <input type="number" name="expenses" placeholder="Monthly Expenses (₹)" required>
            <input type="number" name="loan_amount" placeholder="Loan Amount (₹)" required>
            <input type="number" name="loan_duration" placeholder="Loan Duration (Years)" required>
            <input type="number" step="0.01" name="interest_rate" placeholder="Interest Rate (%)" required>
            <button type="submit">Get Strategy</button>
        </form>

        {% if strategy %}
        <div class="result">
            <h2>Suggested Strategies:</h2>
            <ul>
                {% for item in strategy %}
                <li>{{ item }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</body>
</html>
